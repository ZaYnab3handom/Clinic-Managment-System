<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../generalView.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet" />

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

  <title>ِAppointment</title>
</head>

<body>
  <div class="navBar">
    <a href="patient.html" >
      <h1>HMS</h1>
    </a>
    <div style="height: 100%;">
      <nav class="navRedirect">
        <span> <a href="patient.html" >Patient</a></span>
        <span> <a href="doctor.html" >Doctor</a></span>
        <span> <a href="appoinment.html" >Appoinment</a></span>
        <span> <a href="prescriptionList.html" >Prescription</a></span>
      </nav>
    </div>
    <div class="usrInfo">
      <img src="../usr.png" style="width: 35px; height:35px;" alt="">
      <span style="padding:0 10px 0 10px ;">User</span>
    </div>
  </div>

  <div class="page">
    <div class="controlPanel">
      <div class="topControlPanel">
        <h3>ِAppointment</h3>
      </div>
      <div class="bottomControlPanel">
        <div class="bcpLeftSide">
          <button class="coloredbtn">Save</button>
          <button class="whitebtn">
            <a href="prescriptionListView.html" style="text-decoration: inherit;
                    color: inherit;">Discard</a>
          </button>
        </div>
      </div>
    </div>

    <div class="formContainer">
      <form method="post">
        <button ></button>
        <a class="coloredbtn" href="../prsecription/prescriptionForm.html">Create Prescription</a>

        <div class="fieldGroup ">
          <span class="labelInput">
            <h3>New</h3>
            <div class="input--file">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="3.2" />
                  <path
                    d="M9 2l-1.83 2h-3.17c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-12c0-1.1-.9-2-2-2h-3.17l-1.83-2h-6zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" />
                  <path d="M0 0h24v24h-24z" fill="none" />
                </svg>
              </span>
              <input name="Select File" type="file" />
            </div>
          </span>
          <br><br>
        </div>

        <div class="patientInfo ">
          <div class="leftgroup fieldGroup ">
            <span class="labelInput">
              <label for="patientname">Patient Name: </label>
              <input type="text" id="patientname" name="patientname">
            </span>

            <span class="labelInput">
              <label for="patientage">Patient Age:</label>
              <input type="text" id="patientage" name="patientage">
            </span>
            <span class="labelInput">
              <label for="PrescriptionDate">Doctor:</label>
              <input type="text" id="Doctor" name="doctor">
            </span>
            <span class="labelInput">
              <label for="Department">Department</label>
              <input type="text" id="Department" name="Department">
            </span>
          </div>

          <div class="rightGroup fieldGroup">
            <span class="labelInput">
              <label for="Department">Urgency</label>
              <input type="text" id="Urgency" name="urgency">
            </span>
            <span class="labelInput">
              <label for="Date">Date</label>
              <input type="date" id="Date" name="date">
            </span>
            <span class="labelInput">
              <label for="consultationt">Cons. Type:</label>
              <input type="text " id="ConsultationT" name="consultationt">
            </span>
            <span class="labelInput">
              <label for="consultations">Cons. service:</label>
              <input type="text" id="ConsultationS" name="consultations">
            </span>
            <span class="labelInput">
              <label for="NoInvoice">NoInvoice</label>
              <input type="checkbox" id="NoInvoice" name="NoInvoice" value="No Invoice" />
              <br />
            </span>
            <span class="labelInput">
              <label for="BookedOnline">Booked Online</label>
              <input type="checkbox" id="BookedOnline" name="BookedOnline" value="Booked Online" />
            </span>
          </div>
        </div>
      </form>
      <hr>
      <div>
        <p>General information</p>
        <br><br>
        <form method="post">
          <span class="labelInput">
            <label for="Disease">Disease</label>
            <input style="position: absolute; left: 25%;" type="text" id="Disease" name="Disease">
            <br><br>
        </span>
        <br>
        <div class="topControlPanel">
          <h3>#Follow Up</h3>
        </div>
        <br><br>
        <span class="labelInput">
          <label for="FollowDate">Follow Date</label>
          <input style="position: absolute; left: 25%;" type="date" id="FollowDate" name="FollowDate">
          <br><br>
      </span>
          <br><br>
          <span class="labelInput">
            <label for="chiefcomplains">Chief Complains</label>
            <textarea style="position: absolute; left: 25%; padding-left: 5px;" name="message" rows="2" cols="80">Chief Complains....</textarea>
            <br><br>
        </span>

        <br><br>
        <span class="labelInput">
          <label for="history">History of Presents Illness</label>
          <textarea style="position: absolute; left: 25%; padding-left: 5px;" name="message" rows="2" cols="80">History of Present Illness...</textarea>
          <br><br>
      </span>
          <br><br>

          <span class="labelInput">
            <label for="pasthistory">Past History</label>
            <textarea style="position: absolute; left: 25%; padding-left: 5px;" name="message" rows="2" cols="80">Past History....</textarea>
            <br><br>
        </span>
        <br><br>

        <span class="labelInput">
          <label for="notes">Notes</label>
          <textarea style="position: absolute; left: 25%; padding-left: 5px;" name="message" rows="2" cols="80">Notes....</textarea>
          <br><br>
      </span>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
