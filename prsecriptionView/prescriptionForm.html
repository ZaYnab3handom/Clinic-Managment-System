<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../generalView.css">
    <title>Presciption Form</title>
</head>

<body>
    <div class="navBar">
        <a href="patient.html">
            <h1>HMS</h1>
        </a>
        <div style="height: 100%;">
            <nav class="navRedirect">
                <span> <a href="patient.html">Patient</a></span>
                <span> <a href="doctor.html">Doctor</a></span>
                <span> <a href="appoinment.html">Appoinment</a></span>
                <span> <a href="prescriptionListView.html">Prescription</a></span>
            </nav>
        </div>
        <div class="usrInfo">
            <img src="../usr.png" style="width: 35px; height:35px;" alt="">
            <span style="padding:0 10px 0 10px ;">User</span>
        </div>
    </div>

    <div class="page">
        <div class="controlPanel">
            <div class="topControlPanel">
                <h3>Prescription</h3>
            </div>
            <div class="bottomControlPanel">
                <div class="bcpLeftSide">
                    <!-- <a href="prescriptionForm.html" class="button">Create</a> -->
                    <button class="coloredbtn">Save</button>
                    <button class="whitebtn">Discard</button>
                </div>
            </div>

        </div>
        <div class="formContainer">
            <form action="">
                <div class="patientInfo ">
                    <div class="leftgroup fieldGroup ">
                        <span class="labelInput">
                            <label for="patientname">Patient Name</label>
                            <input type="text" id="patientname" name="patientname">
                        </span>

                        <span class="labelInput">
                            <label for="patientage">Patient Age</label>
                            <input type="text" id="patientage" name="patientage">
                        </span>
                        <span class="labelInput">
                            <label for="PrescriptionDate">Prescription Date</label>
                            <input type="datetime-local" id="PrescriptionDate" name="PrescriptionDate">
                        </span>


                    </div>
                    <div class="rightGroup fieldGroup">
                        <span class="labelInput">
                            <label for="Department">Department</label>
                            <input type="text" id="Department" name="Department">
                        </span>
                        <span class="labelInput">
                            <label for="Doctor">Doctor</label>
                            <input type="text" id="Doctor" name="Doctor">
                        </span>
                    </div>
                </div>
                <div class="diagnosis" >
                    <span class="labelInput" style="width: 1000px;">
                        <label for="Disease">Disease</label>
                        <input type="text" id="Disease" name="Disease" style="width: 830px;">
                    </span>
                    <span class="labelInput" style="width: 1000px;">
                        <label for="MedicalTest">MedicalTest</label>
                        <input type="text" id="MedicalTest" name="MedicalTest" style="width: 830px;">
                    </span>
                    <span class="labelInput" style="width: 1000px;">
                        <label for="xrays">X-Rays</label>
                    <input type="text" id="xrays" name="xrays" style="width: 830px;">
                    </span>
                   
                    
                </div>

                <div class="medicinetable">
                    <table style="border: 1px solid grey;">
                        <thead>
                            <tr>
                                <th>Medicine Name</th>
                                <th>Active Component</th>
                                <th>Allow Substitution</th>
                                <th>Qty</th>
                                <th>Unit Of Measure</th>
                                <th>Dosage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <footer>
                    <label for="follwdate">Follw-up Datae</label>
                    <input type="datetime-local" id="follwdate" name="follwdate"><br>
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" name="notes"><br>
                </footer>

            </form>
        </div>
    </div>

</body>

</html>
