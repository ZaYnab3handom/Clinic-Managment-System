    <div class="page">
        <div class="controlPanel">
            <div class="topControlPanel">
                <span>Prescription</span>

            <div class="bottomControlPanel">
               <div class="bcpLeftSide">

        <div class="formContainer">

                        <label for="patientage">Patient Age</label>
                        <input type="text" id="patientage" name="patientage"><br>

                    </div>
                    <div class="rightGroup">
                        <label for="Department">Department</label>
                        <input type="text" id="Department" name="Department"><br>

                    </div>
                </div>
                <div class="diagnosis">
                    <label for="Disease">Disease</label>

                        <input type="text" id="MedicalTest" name="MedicalTest"><br>
                </div> 
                
                <div class="medicinetable">
                    <table>
                        <thead>
                          <tr>
                            <th>Medicine Name</th>
                            <th>Active Component</th>

                            <th>Unit Of Measure</th>
                            <th>Dosage</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Medicine Name</th>
                                <th>Active Component</th>
                                <th>Allow Substitution"</th>
                                <th>Qty</th>
                                <th>Unit Of Measure</th>
                                <th>Dosage</th>
                              </tr>
                        </tbody>
                      </table>
                </div>
                <footer>
                    <label for="follwdate">Follw-up Datae</label>
                    <input type="datetime-local" id="follwdate" name="follwdate"><br> 
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" name="notes"><br>
                </footer>

            </form>
        </div>
    </div>
