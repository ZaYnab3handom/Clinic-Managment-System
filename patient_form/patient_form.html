         </div>

                <div class="patientInfo ">
                    <div class="leftgroup fieldGroup ">
                        <span class="labelInput">

                            <input type="text" id="patientname" name="patientname">

                        <span class="labelInput">

                        <span class="gender">

                            <label for="">Female</label>
                        </span>
                        
                    </div>

                    <div class="rightGroup fieldGroup">
                        <span class="labelInput">
                            <label for="mobile">Mobile</label>
                            <input type="text" id="mobile" name="mobile">
                        </span>
                        <span class="labelInput">

                        <span class="labelInput">

                            <select style=" width: 360px;" >

                </div>

                    </span>
                    <span class="labelInput" style="width: 1000px;">

                    <input type="text" id="PastSurger" name="PastSurger" style="width: 830px;">
                    </span>
                    <span class="labelInput" style="width: 1000px;">
