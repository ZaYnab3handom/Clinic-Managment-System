<body>



    <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-white shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
                <a href="index.html" class="navbar-brand">
                    <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-clinic-medical me-2"></i>YouHeal</h1>

                    </div>

            </nav>
        </div>
    </div>


    <!-- sign up -->
   
    <div class="container bg-primary my-5 py-5" id="appointment">
        <div class="container py-5">
            <div class="row gx-5 justify-content-center">
               
                <div class="col-lg-8 ">
                    <div class="bg-white text-center rounded p-5">
                        <h1 class="mb-4">Appointment</h1>
                        <form >
                            <div class="row g-3">
                                
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Your Name" style="height: 55px;" name="">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="number" class="form-control bg-light border-0" placeholder="Your Id" style="height: 55px;" name="">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="email" class="form-control bg-light border-0" placeholder="Your email" style="height: 55px;" name="">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Consultation type" style="height: 55px;" name="">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <select class="form-select bg-light border-0" style="height: 55px;" name="">
                                        <option selected>Select Doctor</option>
                                        <option value="1">Doctor 1</option>
                                        <option value="2">Doctor 2</option>
                                        <option value="3">Doctor 3</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <select class="form-select bg-light border-0" style="height: 55px;" name="">
                                        <option selected>Choose Department</option>
                                        <option value="1">Department 1</option>
                                        <option value="2">Department 2</option>
                                        <option value="3">Department 3</option>
                                    </select>
                                </div>
                                

                                <div class="col-12 col-sm-6">
                                    <div class="date" id="date" data-target-input="nearest">
                                        <input type="text"
                                            class="form-control bg-light border-0 datetimepicker-input"
                                            placeholder="Date" data-target="#date" data-toggle="datetimepicker" style="height: 55px;" name="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="time" id="time" data-target-input="nearest">
                                        <input type="text"
                                            class="form-control bg-light border-0 datetimepicker-input"
                                            placeholder="Time" data-target="#time" data-toggle="datetimepicker" style="height: 55px;" name="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label class="form-check-label form-control" for="flexCheckDefault" style="height: 55px; text-align: justify; color: #707a8b;
                                    height: 55px;
                                    padding-top: 15px; background-color:#ebf3fa; border: 0;">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="">

                                        Booked online
                                    </label> 
                                                                       
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label class="form-check-label form-control" for="flexCheckDefault" style="height: 55px; text-align: justify; color: #707a8b;
                                    height: 55px;
                                    padding-top: 15px; background-color:#ebf3fa; border: 0;">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="">

                                      State
                                    </label>                                    
                                </div>
                                <div class="col-6 justify-content-center">
                                    <a class="btn btn-primary w-100 py-3" href="index.html" type="submit"> Create </a>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>                             

            
    <script src="js/main.js"></script>
</body>
