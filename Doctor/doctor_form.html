    <!-- doctor form -->

    <div class="container mt-5 mb-5">
        <div class="row form">
            <div class="col-4 bg-info position-relative">
                <p class="fs-1 text-center text-light mt-5">
                    We Are Here For Help You
                </p>
                <img src="doc.jpg" class="w-100 position-absolute bottom-0 start-0">
            </div>
            <div class="col-7 bg-gradient">
                <form action="" method="post">
                    <div class="form-input">

                        <label for="patientname" class="fs-4 mt-2 d-block">Doctor Name</label>
                        <input type="text" id="patientname" name="patientname" placeholder="Doctor name"
                            class="rounded-pill border-info input">

                        <label for="nationalId" class="fs-4 mt-2 d-block">National Id</label>
                        <input type="text" id="nationalId" name="nationalId" placeholder="National Id"
                            class="rounded-pill border-info input">

                        <label for="Birthdate" class="fs-4 mt-2 d-block">Birthdate</label>
                        <input type="date" id="Birthdate" name="Birthdate" placeholder="Birthdate"
                            class="rounded-pill border-info input">

                        <label for="Address" class="fs-4 mt-2 d-block">Gender</label>
                        <input type="radio" id="male" name="fav_language" value="HTML"
                            class="rounded-pill border-info me-2">
                        <label for="">Male</label>
                        <input type="radio" id="female" name="fav_language" value="CSS"
                            class="rounded-pill border-info me-2">
                        <label for="">Female</label>

                        <label for="mobile" class="fs-4 mt-2 d-block">Mobile</label>
                        <input type="text" id="mobile" name="mobile" placeholder="mobile"
                            class="rounded-pill border-info input">

                        <label for="employeeId" class="fs-4 mt-2 d-block">Department</label>
                        <select  class="rounded-pill border-info input">
                            <option>Department1</option>
                            <option>Department2</option>
                            <option>Department3</option>
                        </select>

                        <label for="employeeId" class="fs-4 mt-2 d-block">Blood Type</label>
                        <select  class="rounded-pill border-info input">
                            <option>A</option>
                            <option>B</option>
                            <option>AB</option>
                            <option>O</option>
                        </select>
                            <label for="Address" class="fs-4 mt-2 d-block">Address</label>
                            <input type="text" id="Address" name="Address" placeholder="street"
                            class="rounded-pill border-info input">
                            <input type="text" id="Address" name="Address" placeholder="city"
                            class="rounded-pill border-info input me-3">
                            <input type="text" id="Address" name="Address" placeholder="Governorate"
                            class="rounded-pill border-info input mt-3">
                    </div>
                    <button type="button" class="btn btn-light float-start w-25 mt-5
                text-center rounded-pill mb-3 fs-5 border-1 border border-secondary">
                <a href="Doctor.html" class="text-decoration-none  text-info">Discard</a></button>

                    <button type="button" class="btn btn-info float-end w-25 mt-5
                text-center text-white rounded-pill mb-3 fs-5 border-1 border border-secondary">Save</button>
                </form>
            </div>
        </div>
    </div>
