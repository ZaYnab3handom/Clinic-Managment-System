<body>

  <!-- navbar -->
  <div class="container-fluid sticky-top bg-white shadow-sm">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
        <a href="index.html" class="navbar-brand">
          <h1 class="m-0 text-uppercase text-info"><i class="fa fa-clinic-medical me-2"></i>Medinova</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">

        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto py-0">
            <a href="../home/index.html" class="nav-item nav-link">Home</a>
            <a href="../Patient/Patient.html" class="nav-item nav-link">Patient</a>

  <!-- search input -->
  <div class="col w-100 h-100">
    <img src="hos.jpg" class="w-100 h-100">
  </div>
    
    
  <div class="col-12 col-sm-6 mt-5 ">
    <input type="search" class="form-control bg-light border-1 datetimepicker-input" placeholder="Doctor's username"
      data-target="#date" data-toggle="datetimepicker" name="searchbar" id="searchbar" style="height: 55px;">
      
      <button class="btn btn-info w-25 py-3 ms-3 mt-3 rounded-pill">Filters</button>
      <button class="btn btn-info w-25 py-3 ms-3 mt-3 rounded-pill">GroupBy</button>
      <button class="btn btn-info w-25 py-3 ms-3 mt-3 rounded-pill">Favorites</button>

      <button class="btn btn-info w-25 py-3 mt-5 rounded-pill " type="submit">
      <a style="color: white;" class="text-decoration-none" href="doctor_form.html">Add Doctor</a></button>
  </div>

  <!-- table -->

  <div class="col-lg-12 bg-info w-100 ">
    <table class="table table-hover  text-center ms-5 mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Department</th>
          <th>Day</th>
          <th>Start-Time</th>
          <th>End-Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>12345678912345</th>
          <td>Mario</td>
          <td>Male</td>
          <td>Bone</td>
          <td>Monday</td>
          <td>7</td>

        </tr>
